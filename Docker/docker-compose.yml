services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bobsbbq
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  flyway:
    image: flyway/flyway:latest
    container_name: flyway
    depends_on:
      - mariadb
    volumes:
      - /home/ubuntu/dowa/dbmigration:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:mariadb://mariadb:3306/bobsbbq
      FLYWAY_USER: user
      FLYWAY_PASSWORD: password
    entrypoint: sh -c "sleep 10 && flyway migrate"

  solution:
    image: ghcr.io/jakoc/bobsbbqsolution:latest
    container_name: bobsbbqsolution
    restart: always
    depends_on:
      - mariadb
      - zipkin
      - seq
    environment:
      DB_HOST: mariadb
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: bobsbbq
      OTEL_EXPORTER_ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
      Seq__ServerUrl: http://seq:5341
    ports:
      - "8080:8080"
        
  featurehub:
    image: featurehub/party-server:latest
    container_name: featurehub
    restart: always
    volumes:
      - featurehub-h2-data:/db
      - featurehub-data:/data
    ports:
      - "8085:8085"
    environment:
      FEATUREHUB_DNS: 0.0.0.0
      
  seq:
    image: datalust/seq:latest
    container_name: seq
    restart: always
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:5341"     
      - "5342:80"   
    volumes:
      - rps_seq_data:/data
  
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    restart: always
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    
volumes:
  mariadb_data:
  featurehub-db:
  featurehub-h2-data:
  featurehub-data:
  rps_seq_data:
  zipkin_data: