services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bobsbbq
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  flyway:
    image: flyway/flyway:latest
    container_name: flyway
    depends_on:
      - mariadb
    volumes:
      - /home/ubuntu/dowa/dbmigration:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:mariadb://mariadb:3306/bobsbbq
      FLYWAY_USER: user
      FLYWAY_PASSWORD: password
    entrypoint: sh -c "sleep 10 && flyway migrate"

  solution:
    image: ghcr.io/jakoc/bobsbbqsolution:latest
    container_name: bobsbbqsolution
    restart: always
    depends_on:
      - mariadb
    environment:
      DB_HOST: mariadb
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: bobsbbq
    ports:
      - "8080:8080"
